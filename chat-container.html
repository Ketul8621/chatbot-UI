<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/chatbot-UI/chat-container.css" />
    <title>chatbot</title>
  </head>
  <body>
      <div class="home">
        <div class="heading-box">
		  <div class="testing">
		    <!--<span id="close">X</span>-->
            <h1 class="iris-text">IRIS</h1>
		  </div>
          <div class="hello-row">
            <span class="hello">Hello</span>
            <img
              class="wave-hand"
              src="/images/twemoji_waving-hand-light-skin-tone.png"
              alt=""
            />
          </div>
          <div class="ask-help">
            I am Iris, a Virtual Assistant <br />How may I help you?
          </div>
          <div class="icon">
            <div class="iris-face">
              <div class="iris-left-ear"></div>
              <div class="iris-mouth">
                <div class="iris-antenna"></div>
                <div class="iris-left-eye"></div>
                <div class="iris-right-eye"></div>
                <div class="iris-lips-1"></div>
                <div class="iris-lips-2"></div>
                <div class="iris-lips-3"></div>
              </div>
              <div class="iris-right-ear"></div>
            </div>
          </div>
        </div>
        <div class="question-box">
          <div class="icon">
            <div class="iris-face">
              <div class="iris-left-ear"></div>
              <div class="iris-mouth">
                <div class="iris-antenna"></div>
                <div class="iris-left-eye"></div>
                <div class="iris-right-eye"></div>
                <div class="iris-lips-1"></div>
                <div class="iris-lips-2"></div>
                <div class="iris-lips-3"></div>
              </div>
              <div class="iris-right-ear"></div>
            </div>
          </div>
          <h2 class="frequent-question">
            Frequently asked questions
            <img class="question-tag" src="/images/question-mark.png" alt="?" />
          </h2>
          <div class="question-1 questions">
            <span class="dot-blur">
              <span class="dot-core"></span>
            </span>
            <p>Can I redeem my FB before the original term?</p>
          </div>

          <div class="question-2 questions">
            <span class="dot-blur">
              <span class="dot-core"></span>
            </span>
            <p>How do I pay my Credit card bill?</p>
          </div>

          <div class="question-3 questions">
            <span class="dot-blur">
              <span class="dot-core"></span>
            </span>
            <p>How can I get my Account Statement?</p>
          </div>

          <div class="question-4 questions">
            <span class="dot-blur">
              <span class="dot-core"></span>
            </span>
            <p>What is the tenure of Fixed Deposit?</p>
          </div>

          <div class="new-conversation">

            <span class="test"
              ><img class="convo-icon" src="/images/chat 1.png" alt="D"
            /></span>
            <p class="new-convo-text">Start a new converstion</p>
          </div>
        </div>
  </body>
</html>
